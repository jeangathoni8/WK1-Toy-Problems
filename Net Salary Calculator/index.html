<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!--Create form inputs for the basic salary and benefits.-->
    <form id="salaryForm">
        <label for="basicSalary">Basic Salary:</label>
        <input type="number" id="basicSalary" required>
        <label for="benefits">Benefits:</label>
        <input type="number" id="benefits" required>
        <button type="submit">Calculate Net Salary</button>
    </form>
    <div id="result"></div>
    <script src="net.js"></script>
</body>
</html>
