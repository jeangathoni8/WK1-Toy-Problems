<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!--Input field for the car speed.-->
    <form id="speedForm">
      <label for="speedInput">Enter Speed:</label><br>
      <input type="number" id="speedInput" placeholder="Enter speed in km/h" min="0">
      <br>
      <input type="submit" value="Calculate">
    </form>
     <!--Area to display the result (“Ok”, “Points: X”, or “License suspended”).-->
    <div class="result" id="result"></div>
    <!--Button to submit the speed.-->
    <button onclick="calculateDemeritPoints()">Check Speed</button>
  </div>
  <script src="speed.js"></script>
</body>
</html>
