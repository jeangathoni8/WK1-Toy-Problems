<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grade.container">
        <h2>Student Marks</h2>
        <!--Create an input field for the marks-->
        <input type="number" id="marksInput" placeholder="Enter marks 0-100" min="0" max="100">
        <!--Add a button to submit the marks-->
        <button onclick="calculateGrade()">Submit</button>
        <!--Display the grade in a dedicated area on the page-->
        <div id= "gradeOutput"></div>
    </div>
    <script src="grade.js"></script>
</body>
</html>
